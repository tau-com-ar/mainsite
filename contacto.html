<html>
<head>
  <title>Contacto</title>
</head>
<br>
<body>
<form method="post" action="https://forms.un-static.com/forms/c485551eb24ab0808357f5825cd8d14bc9fe8194">
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Nombre</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Por favor ingrese su nombre" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">E-mail</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-envelope"></i>
        </div>
        <input id="email" name="email" placeholder="Su dirección de email" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="message" class="col-4 col-form-label">Mensaje</label>
    <div class="col-8">
      <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
<br>
<li><a href="mailto info@tau.com.ar">info@tau.com.ar</a></li>
<li>Victoria 573 PB Paraná, Entre Ríos - ARGENTINA.</li>
</body>
</html>
